<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="snackbar.css">
  <title>Bata o ponto!</title>
  <script src="alarm.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="content">
      <h1>VertAlerts</h1>
      <h2>Ajuste as notificações para não esquecer de bater seu ponto na Vert!</h2>
      <h2>Salve seu horário de preferência...</h2>
      <div class="timeBlock">
        <input type="time" id="entranceAlarm" name="entranceTime">
        <button id="toggleAlarm" class="button">Submeter Alarme</button>
      </div>
    </div>
  </div>
</body>
<div id="snackbar">Lembrete cadastrado com sucesso!</div>
